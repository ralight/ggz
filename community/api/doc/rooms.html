<b>The Room resource</b>
<br/><br/>
GGZ servers all have a number of rooms, usually an entry room and a number of
rooms associated with game types.
<br/><br/>

<i>/rooms (GET)</i>
<br/><br/>
GET: List all rooms. The format is:
<pre>
&lt;rooms&gt;
&lt;room name="$translatedname" refname="$untranslatedname"/&gt;
&lt;/rooms&gt;
</pre>
<br/>
